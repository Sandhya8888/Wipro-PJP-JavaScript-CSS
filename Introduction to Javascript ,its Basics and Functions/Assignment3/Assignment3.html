<!DOCTYPE html>

<body>
<form id="f">
Enter String:<input type="text" name="s" id="s" required/>
<input type="submit" name="submit" value="submit" onclick="fun('s')"/>
</form>
<script>
function fun(s) {
	var s1=document.getElementById("s").value;
	var p=1
	var i=0;
	var j=s1.length-1;
	while(i<j){
		if(s1[i]==s1[j]){
			i++;
			j--;
		}
		else{
			p=0;
			break;
		}
	}
	if(p==1){
		document.write(s1+" is palindrome");
	}
	else{
		document.write(s1+" is not palindrome");
	}
	
}
</script>
