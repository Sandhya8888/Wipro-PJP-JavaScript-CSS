<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="" onsubmit="fun()">
Enter number:<input type="text" autofocus="autofocus" id="n"/>
Enter password:<input type="password" id="p"/>
<input type="submit" value="submit"/>
</form>
</body>
<script type="text/javascript">
function fun(){
	var n=document.getElementById("n").value;
	var p=document.getElementById("p").value;
	var num=/^[0-9]+$/;
	var p1=p.length;
	if(n=="" || p==""){
		alert("The inputs must not be empty");
	}
	else if(!(n.match(num))){
		alert("Please enter numbers ");
	}
	else if(p1<4){
		alert("The password must be longer than 4 characters");
	}
	else{
		alert("Your form is submitted");
	}
}
</script>
</html>
