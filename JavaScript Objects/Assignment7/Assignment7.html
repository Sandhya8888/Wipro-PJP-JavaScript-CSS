<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
alert("Todays date "+"\n"+new Date());
var name=prompt("Enter your name");
alert("Hello "+name);
var s=prompt("Enter the numbers to sum:");
var n=s.split(' ').length;
var sum=0;
for(var i=0;i<=n+1;i=i+2){
	var a=parseInt(s.charAt(i));
	sum=sum+a;
}
alert("The sum is "+sum);
</script>
</body>
</html>
